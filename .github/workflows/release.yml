name: release to github

on:
  push:
    tags:
      - "v*.*.*"

jobs:
  create:
    runs-on: ubuntu-latest
    steps:
      - uses: softprops/action-gh-release@v1
        with:
          draft: false
          generate_release_notes: true

  build:
    needs: create
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
        with:
          fetch-depth: 0
      - name: 'Get Previous tag'
        id: previoustag
        uses: "WyriHaximus/github-action-get-previous-tag@v1"
      - name: replace version
        run: sed -i "s/SONIC_VERSION/v1.0.1/g" docker-compose*.yml
      - name: mkdir
        run: mkdir -p sonic-server-v1.0.1/imageFiles sonic-server-v1.0.1/keepFiles sonic-server-v1.0.1/logs sonic-server-v1.0.1/packageFiles sonic-server-v1.0.1/recordFiles
      - name: copy
        run: cp .env docker-compose*.yml sonic-server-v1.0.1/
      - name: zip
        uses: TheDoctor0/zip-release@0.6.2
        with:
          filename: sonic-server-v1.0.1.zip
          directory: sonic-server-v1.0.1
      - name: move outside
        run: mv sonic-server-v1.0.1/sonic-server-v1.0.1.zip ./sonic-server-v1.0.1.zip
      - name: Upload To Github Release
        uses: xresloader/upload-to-github-release@v1.3.4
        env:
          GITHUB_TOKEN: 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
        with:
          file: sonic-server-v1.0.1.zip
          tag_name: v1.0.1
          update_latest_release: true
          draft: false
